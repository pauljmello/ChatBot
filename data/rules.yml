version: "3.0"

rules:
  - rule: Say goodbye when the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Respond to "robot?" queries
    steps:
      - intent: speaking_to_bot
      - action: utter_self_report

  - rule: Empty ticker purpose
    steps:
      - intent: empty_purpose_ticker
      - action: utter_querey_purpose_for_empty_ticker
